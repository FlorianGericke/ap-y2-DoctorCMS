components:
  schemas:
    Facility:
      type: object
      properties:
        id:
          type: integer
          example: 3
          minimum: 1
        name:
          type: string
          example: St. Joseph Krankenhaus
      required:
        - name

    Address:
      type: object
      properties:
        id:
          type: integer
          example: 20
          minimum: 1
        street:
          type: string
          example: "Alexanderstr"
        houseNumber:
          type: string
          example: "13A"
        zip:
          type: integer
          example: 12314

    Doctor:
      type: object
      properties:
        kaID:
          type: integer
          example: 420394
        firstName:
          type: string
          example: "Ben"
        lastName:
          type: string
          example: "Butter"

    Appointment:
      type: object
      properties:
        id:
          type: integer
          example: 2
          minimum: 1
        startTime:
          type: string
          description: Datetime string
        endTime:
          type: string
          description: Datetime string
        patient:
          type: object
          items:
            $ref: '#/components/schemas/Patient'
        doctor:
          type: object
          items:
            $ref: '#/components/schemas/Doctor'
        address:
          type: object
          items:
            $ref: '#/components/schemas/Address'

    Department:
      type: object
      properties:
        id:
          type: integer
          example: 3
          minimum: 1
        name:
          type: string
          example: Orthop√§die
      required:
        - name

    Patient:
      type: object
      properties:
        insuranceNumber:
          type: string
          example: A239402
        firstName:
          type: string
          example: "Bill"
          description: Patient's first name
        lastName:
          type: string
          example: "Pack"
          description: Patient's last name
        age:
          type: integer
          example: 47
          description: Patient's age
        phone:
          type: string
          example: "01-23409-0"
        address:
          type: object
          items:
            $ref: '#/components/schemas/Address'







  
