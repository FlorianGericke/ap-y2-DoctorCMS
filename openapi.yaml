openapi: 3.0.3
info:
  title: DoctorAPI
  description: An API for doctors, which helps them manage their appointment and patient data
  version: 1.0.0
servers:
  - url: 'http://localhost:8080/api/v1/'
paths:
  #PATHS FOR FACILITIES
  /facilities:
    get:
      summary: Returns a list of facilities
      responses:
        '200':
          description: A JSON array of facility objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Facility'
    post:
      summary: Creates a facility
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string

      responses:
        '201':
          description: Created
        default:
          description: Unexpected error


  /facilities/{id}:
    get:
      summary: Returns a facility by ID
      parameters:
        - in: path
          name: id
          required: true
          description: ID of a facility
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: A facility object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Facility'
        '400':
          description: The specified user ID is invalid (not a number).
        '404':
          description: A facility with the specified ID was not found.
        default:
            description: Unexpected error

    put:
      summary: Updates a facility name
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '200':
          description: Updated
        default:
          description: Unexpected error

    delete:
      summary: Deletes a facility
      responses:
        '200':
          description: Confirms facility deletion

