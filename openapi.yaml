        '400':
          description: The specified user ID is invalid (not a number).
        '404':
          description: A facility with the specified ID was not found.
        default:
          description: Unexpected error

    put:
      summary: Updates the name of a doctor
      requestBody:
        content:
          application/json:
            schema:
              type: object
