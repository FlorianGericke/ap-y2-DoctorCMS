paths:
  /api/v1/address:
    post:
      tags:
        - Address
      summary: Adding new Address
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                street: neue
                houseNumber: '420'
                postCode: 14558
                location: Feld
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    get:
      tags:
        - Address
      summary: Get all Addresses
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    delete:
      tags:
        - Address
      summary: Delete multiple Addresses by ID
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
