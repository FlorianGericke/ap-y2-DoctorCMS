openapi: 3.0.0
info:
  title: HeadLess-Spring-Aplication (DMS)
  version: 1.0.0
servers:
  - url: http://localhost:8080
tags:
  - name: Doctor
  - name: Address
  - name: Department
paths:
  /api/v1/doctors:
    post:
      tags:
        - Doctor
      summary: Adding new Doctor (body)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                firstName: Werner
                lastName: Kessel
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    get:
      tags:
        - Doctor
      summary: GetDoctor all
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    delete:
      tags:
        - Doctor
      summary: Delete all by Id
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/v1/doctors/1230:
    put:
      tags:
        - Doctor
      summary: Updating a Doctor (body)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                firstName: Peter
                lastName: Pahn
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    get:
      tags:
        - Doctor
      summary: GetDoctor by Id
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/v1/doctors/1210:
    delete:
      tags:
        - Doctor
      summary: Delete by id
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/v1/address:
    post:
      tags:
        - Address
      summary: Adding new Address (body)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                street: Musterstrasse
                houseNumber: 1B
                postCode: 11111
                location: Musterhausen
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    get:
      tags:
        - Address
      summary: GetAddress all
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    delete:
      tags:
        - Address
      summary: Delete all by Id
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/v1/address/29:
    put:
      tags:
        - Address
      summary: Updating a Address (body)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                street: Alte
                houseNumber: 1B
                postCode: 11111
                location: Bauer
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    get:
      tags:
        - Address
      summary: GetAddress by Id
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    delete:
      tags:
        - Address
      summary: Delete by id
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/v1/department:
    post:
      tags:
        - Department
      summary: Adding new Department (body)
      requestBody:
        content:
          '*/*':
            schema:
              type: string
              example: '"{\n    \"name\":\"Orthop√§die\"\n}"'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/v1/departments/32:
    put:
      tags:
        - Department
      summary: Updating a Department (params)
      requestBody:
        content: {}
      parameters:
        - name: name
          in: query
          schema:
            type: string
          example: CoolDeparment
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
