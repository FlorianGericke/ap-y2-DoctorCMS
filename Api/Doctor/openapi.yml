      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/v1/department/32:
    put:
      tags:
        - Department
      summary: Updating a Department (body)
      requestBody:
        content:
          '*/*':
            schema:
              type: string
              example: '"{\n    \"name\":\"SuperCoolDepartment\"\n}"'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/v1/departments:
    get:
      tags:
        - Department
      summary: GetDepartment all
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    delete:
      tags:
        - Department
      summary: Delete multiple Departments by ID
      responses:
        '200':
          description: Successful response
          content:
